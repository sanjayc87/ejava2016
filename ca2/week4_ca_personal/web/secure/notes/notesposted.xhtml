<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Posted Notes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Hello #{request.getSession(false).getValue('username')}"/>
                <h:outputText value="Role: DEFAULT" rendered="#{request.isUserInRole('DEFAULT')}"/>
                <h:commandLink value="Logout" action="#{usersView.logout()}"/>
            </h:panelGrid>
            <h1>Poster Notes</h1>
            <h:dataTable value="#{notesView.userNotes}" var="note" rendered="#{request.isUserInRole('DEFAULT')}">
                <h:column>
                    <f:facet name="header">No</f:facet>
                    <h:outputText value="#{notesView.userNotes.indexOf(note) + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    <h:outputText value="#{note.category}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{note.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{note.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Timestamp</f:facet>
                    <h:outputText value="#{note.created}"/>
                </h:column>
            </h:dataTable>
            <h:commandLink value="Back" action="notesmenu"/>
        </h:form>
    </h:body>
</html>
