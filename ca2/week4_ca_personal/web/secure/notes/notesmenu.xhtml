<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Notes Menu</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Hello #{request.getSession(false).getValue('username')}"/>
                <h:outputText value="Role: DEFAULT" rendered="#{request.isUserInRole('DEFAULT')}"/>
                <h:commandLink value="Logout" action="#{usersView.logout()}"/>
            </h:panelGrid>
            <h1>Menu</h1>
            <h:panelGrid columns="2">
                <h:commandLink value="Create" action="notescreate" rendered="#{request.isUserInRole('DEFAULT')}"/>
                <h:commandLink value="Posted Notes" action="notesposted" rendered="#{request.isUserInRole('DEFAULT')}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
