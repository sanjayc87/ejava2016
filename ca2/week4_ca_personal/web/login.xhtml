<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="login">
            <h2>Please Login</h2>
            <h:panelGrid columns="2">
                Username: <h:inputText value="#{usersView.userid}"/>
                Password: <h:inputSecret value="#{usersView.password}"/>
                <h:commandButton value="Login" action="#{usersView.authenticate()}"/>
                <h:commandButton value="Register" action="#{usersView.register()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
